<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <header>
        <img src="logo.jpg" alt="logo">
    </header>

    <nav>
        <div id="story" onclick="goHome()">
            <img src="book-reader-solid.png" width="40px" height="auto">
            <p>Discover the story</p>
        </div>
        <div id="tickets">
            <img src="ticket-alt-solid.png" width="40px" height="auto">
            <p>Tickets</p>
        </div>
        <div id="artists">
            <img src="music-solid.png" width="40px" height="auto">
            <p>Artists</p>
        </div>
        <div id="products">
            <img src="store-solid.png" width="40px" height="auto">
            <p>Products</p>
        </div>
        <div id="contact" onclick="goToContact()">
            <img src="id-card-solid.png" width="40px" height="auto">
            <p>Contact</p>
        </div>
    </nav>

    <form>
        <div class="template">
            <div class="template-item">
                <label for="name">Name</label>
                <br>
                <input type="text" placeholder="Enter name">
                <br>
                <br>
        
                <label for="email">Email</label>
                <br>
                <input type="email" placeholder="Enter email">
                <br>
                <br>
        
                <label for="subject">Subject</label>
                <br>
                <input type="text" placeholder="Enter subject">
                <br>
            </div>
    
            <div class="template-item" id="message">
                <label for="message">Message</label>
                <br>
                <textarea>Message</textarea>
                <br>
            </div>
        </div>

        <br>
        <br>

        <input type="button" value="Submit" id="submit">

    </form>

    
    <footer class="contact-footer">
        <h1>Or find us on social media</h1>

        <hr>

        <ul>
            <li><a href="https://www.facebook.com/UNTOLDFestival/">Facebook</a></li>
            <li><a href="https://twitter.com/untoldfestival?lang=fr">Twitter</a></li>
            <li><a href="https://www.instagram.com/untoldfestival/?hl=ro">Instagram</a></li>
        </ul>
    </footer>

    <script src="javascript.js"></script>

</body>
</html>
